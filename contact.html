          <form method="POST" action="https://formspree.io/soriajose53@yahoo.com">
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" class="form-control" name="Name" id="name" required>
            </div>
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="tel" class="form-control" name="Telephone:" id="phone" required>
            </div>
            <div class="form-group">
                <label>Email Address:</label>
                <input type="email" name="_replyto" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label>Message:</label>
                <textarea rows="10" cols="100" class="form-control" name="Message" id="message" maxlength="999" style="resize:none"></textarea>
            </div>
            <input type="hidden" name="_subject" value="Message From Client!" />
            <input type="text" name="_gotcha" style="display:none" />
            <input type="hidden" name="_format" value="plain" />
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
