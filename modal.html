<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Modern Business - Start Bootstrap Template</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/modern-business.css" rel="stylesheet">
    <link href="css/landing-page.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
    <!--Navigation bar-->
    <div id="nav-placeholder"></div>
    <script>
    $(function(){
    $("#nav-placeholder").load("nav.html");
    });
    </script>
    
    <div class="container mt-5">
      
      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-4">Fill Out Form</h1>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="index.html">Home</a>
        </li>
        <li class="breadcrumb-item active">Form</li>
      </ol>
      <hr>
      <form method="POST" action="https://formspree.io/soriajose53@yahoo.com">
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" name="First Name" id="inputFirst" placeholder="First Name">
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" name="Last Name" id="inputLast" placeholder="Last Name">
          </div>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="Type" id="inlineRadio1" value="Commercial Project"> Commercial Project
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="Type" id="inlineRadio2" value="Residential Project"> Residential Project
          </label>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" name="Address" id="inputAddress" placeholder="Street Address">
          </div>
          <div class="form-group col-md-4">
            <input type="text" class="form-control" name="City" id="inputCity" placeholder="City">
          </div>
          <div class="form-group col-md-2">
            <input type="text" class="form-control" name="State" id="inputState" placeholder="State">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="number" id="inputNumber" name="Phone Number" class="form-control" placeholder="Phone Number">
          </div>
          <div class="form-group col-md-6">
            <input type="email" class="form-control" name="_replyto"  id="inputEmail" placeholder="Email Address">
          </div>
        </div>
        <div class="form-group">
          <textarea class="form-control" name="Project Info" id="exampleFormControlTextarea1" rows="5" placeholder="Details about project"></textarea>
        </div>
        <input type="hidden" name="_subject" value="Requested Quote From Carl T. Johnson Inc.!" />
        <input type="text" name="_gotcha" style="display:none" />
        <input type="hidden" name="_format" value="plain" />
        <button type="Submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
      </div>
      <!-- /.container -->
    </footer>
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
